name: vm
version: 0.10.2-1
summary: "ValarMorghulis: the secure, private, untraceable cryptocurrency https://valarmorghulis.eu"
description: |
    ValarMorghulis is a private, secure, untraceable, decentralised digital currency.
    You are your bank, you control your funds, and nobody can trace your transfers
    unless you allow them to do so.
grade: devel
confinement: strict

apps:
    vmd:
        daemon: forking
        command: |
          vmd.conf --detach --data-dir ${SNAP_COMMON} --config-file ${SNAP_USER_DATA}/etc/vmd.conf
        plugs:
            - network
            - network-bind
    vm-wallet-rpc:
        command: |
          vm-wallet-rpc --log-file ${SNAP_USER_DATA}
        plugs:
            - home
            - network
            - network-bind
    vm-wallet-cli:
        command: |
          vm-wallet-cli --log-file ${SNAP_USER_DATA}
        plugs:
            - home
            - network

parts:
    cmake-build:
        plugin: cmake
        configflags:
            - -DBDB_STATIC=1
            - -DUPNP_STATIC=1
            - -DBoost_USE_STATIC_LIBS=1
            - -DBoost_USE_STATIC_RUNTIME=1
            - -DARCH=default
        source: .
        build-packages:
            - gcc
            - pkg-config
            - libunbound-dev
            - libevent-dev
            - libboost-all-dev
            - libdb-dev
            - libunwind-dev
            - libminiupnpc-dev
            - libldns-dev
            - libexpat1-dev
            - bison
            - doxygen
            - graphviz
        stage-packages:
            - libminiupnpc10
            - libunbound2
            - libunwind8
        prime:
            - bin
            - usr/lib/
            - -usr/lib/gcc
            - -usr/share

    dist-files:
        plugin: dump
        source: .
        organize:
            contrib/snap/vmd.conf: etc/vmd.conf
            contrib/snap/vmd.conf: bin/vmd.conf
        prime:
            - etc
            - bin
